<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jabbar Baig</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <link href="css/style.css" rel="stylesheet">

</head>
<body ng-app="myApp">

    <div ng-include="'menu.html'"></div>

    <div ng-view></div>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function($routeProvider) {
            $routeProvider
            .when("/", {
                templateUrl : "pages/home.html"
            })
            .when("/about", {
                templateUrl : "pages/about.html"
            })
            .when("/research-area", {
                templateUrl : "pages/research-area.html"
            })
            .when("/journal-publications", {
                templateUrl : "pages/journal-publications.html"
            })
            .when("/conference-publications", {
                templateUrl : "pages/conference-publications.html"
            })
            .when("/ieee-magazine", {
                templateUrl : "pages/ieee-magazine.html"
            })
            .when("/professional-training", {
                templateUrl : "pages/professional-training.html"
            })
            .when("/skill-and-tools", {
                templateUrl : "pages/skill-and-tools.html"
            })
            .when("/work-experience", {
                templateUrl : "pages/work-experience.html"
            })
            .when("/award-and-titles", {
                templateUrl : "pages/award-and-titles.html"
            });
        });
    </script>    

</body>
</html>
